services:
  - type: web
    name: fn-assistant
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: AI_ENABLED
        value: "true"
      - key: AI_LOG_PROMPT
        value: "false"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: "gemini-3-flash-preview"
      - key: FN_EMAIL
        sync: false
      - key: FN_PASSWORD
        sync: false
      - key: WM_EMAIL
        sync: false
      - key: WM_PASSWORD
        sync: false
      - key: WAIT_FOR_CODE
        value: "false"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_REDIRECT_URI
        value: "http://localhost"
      - key: ACTIVE_START
        value: "07:00"
      - key: ACTIVE_END
        value: "24:00"
      - key: TZ
        value: "America/New_York"
      - key: PUPPETEER_HEADLESS
        value: "true"
      - key: PORT
        value: "3012"
