                    "description": {
                        "html": "<p><strong><u>--------------------<\/u>JOB DETAILS<u>--------------------<\/u><\/strong><\/p><p>Tech is to perform below work. Tech must be familiar with pots testing and troubleshooting.<\/p><p>Tech is not to exceed 2 hour limit without authorization. <\/p><p><u>Technician must have valid photo ID<\/u><\/p><p><br><\/p><p><u>Check in with Work Order Manager and local onsite contact.<\/u><\/p><ol><li>Tech is to confirm dial tone and ID lines using 800-444-4444 on all existing POTS lines (This includes lines not on tech's work order) Please see line information below.<\/li><li>Tech is to call each line and confirm if line gets RNA, BUSY, VOICEMAIL, or MODEM\/FAX TONE, etc. Tech is to record finding for each line.<\/li><li>Tech is to ID Lines for Fax, Alarm, Elevator, Door Box, Etc.<\/li><li>If alarm lines are found please take photos of the alarm monitoring service and manufacturer. Include the info in the closeout notes as well.<\/li><li>If FAX is present, please inquire if it's being used, and whether it is public or accessible from outside of the company.<\/li><li>Tech is to call Spectrotel when audit is complete to report findings to Spectrotel and customer contact.<\/li><\/ol><p><br><\/p><p><u>Line Information:<\/u><\/p><p><p>x<\/p>\r\n<p>&nbsp;<\/p><\/p><p><strong><u>------------------------------------------------------------<\/u><\/strong><\/p><p><strong>\u2666 Material and Equipment<\/strong><\/p><p>The technician will need standard telecom materials and tools. Butt set\/test set, cable toner and probe, etc.<\/p><p>The provider must have a valid State\/Federal issued photo ID.<\/p><p><strong>\u2666 Closeout Notes and Deliverables<\/strong><\/p><p>Detailed closeout notes are required on this work order before checking out on site. Work order will be returned incomplete resulting in approval delay if performed work is not summarized in closeout notes.<\/p><p>We request that work orders are marked complete within 24 hours of the dispatch.<\/p><p>Subsequent work that may follow this work order's conclusion will be submitted under a new work order.<\/p><p>Please provide pictures of performed work on site and attach to this work order. Limit to a max of 30 pictures.<\/p><p>If a location denies entry for a missing Certificate of Insurance (COI) please request a sample COI with requirements and upload to Deliverables.<\/p>",
                        "markdown": "**--------------------JOB DETAILS--------------------**\n\nTech is to perform below work. Tech must be familiar with pots testing and troubleshooting.\n\nTech is not to exceed 2 hour limit without authorization.\n\nTechnician must have valid photo ID\n\nCheck in with Work Order Manager and local onsite contact.\n\n1. Tech is to confirm dial tone and ID lines using 800-444-4444 on all existing POTS lines (This includes lines not on tech's work order) Please see line information below.\n2. Tech is to call each line and confirm if line gets RNA, BUSY, VOICEMAIL, or MODEM\/FAX TONE, etc. Tech is to record finding for each line.\n3. Tech is to ID Lines for Fax, Alarm, Elevator, Door Box, Etc.\n4. If alarm lines are found please take photos of the alarm monitoring service and manufacturer. Include the info in the closeout notes as well.\n5. If FAX is present, please inquire if it's being used, and whether it is public or accessible from outside of the company.\n6. Tech is to call Spectrotel when audit is complete to report findings to Spectrotel and customer contact.\n\nLine Information:\n\nx\n\n**------------------------------------------------------------**\n\n**\u2666 Material and Equipment**\n\nThe technician will need standard telecom materials and tools. Butt set\/test set, cable toner and probe, etc.\n\nThe provider must have a valid State\/Federal issued photo ID.\n\n**\u2666 Closeout Notes and Deliverables**\n\nDetailed closeout notes are required on this work order before checking out on site. Work order will be returned incomplete resulting in approval delay if performed work is not summarized in closeout notes.\n\nWe request that work orders are marked complete within 24 hours of the dispatch.\n\nSubsequent work that may follow this work order's conclusion will be submitted under a new work order.\n\nPlease provide pictures of performed work on site and attach to this work order. Limit to a max of 30 pictures.\n\nIf a location denies entry for a missing Certificate of Insurance (COI) please request a sample COI with requirements and upload to Deliverables.",
                        "actions": []
                    },
                    "policy_and_procedures": {
                        "html": "<strong>Pay<\/strong>: You agree that pay is determined by time on site reflected by Spectrotel's internal log. Please communicate with Support or Work Order Manager, while on site, about any time needed post case closure, and request it be noted.<br \/>1 hour Field Nation minimum, rate\/hour, is the standard unless you counter for some other type of pay.&nbsp;Provider's pay terms found in profiles or comments, according to Field Nation, are not valid.<br \/>Listed max labor hours is not an assumption of the amount of time this work order will take and does not equate to a pay minimum.Work may conclude with the minimum hour or may extend multiple hours - which is very common. <br \/>Actual work time over the listed max hours will be adjusted (please ensure to note increase reason.) Do not counter offer a fixed rate based on the listed labor hours.<br \/><strong>Expenses<\/strong>: Travel expenses must be put in a counter offer before assignment. No longer will travel expenses be approved after assignment.&nbsp;<br \/><strong>Assignment<\/strong>:The provider on site MUST be the provider assigned.&nbsp;Technician on site must have a valid Field Nation profile. Any tech swaps must be approved by the buyer through the Provider Swap process. Field Nation&rsquo;s policy on unauthorized providers on site will be adhered to and reported.<br \/>Please do not solicit Buyer with calls for work assignment.<br \/>The provider is expected to understand the work requested of them and have the required equipment before arrival at a site.<br \/>Out-of-Scope work requests made by a client, including revisit\/additional visit requests must be authorized by the Work Order Manager or other Spectrotel representatives only.<br \/><strong><strong>Dress<\/strong>: <\/strong>As you represent yourself and Spectrotel in the field, we urge you to dress neatly and appropriately. On site, please wear clean, fitting attire without tears or offensive imagery. We as
