riptions":{"task":"Enter closeout notes","first":"","second":"","third":"","fourth":""},"label":"Enter close out notes","alerts":[],"group":{"label":"Post site","id":"post"},"type":{"id":2,"key":"closeoutnotes","name":"Enter close out notes"},"created":{"utc":"2024-12-06 20:30:13","local":{"date":"2024-12-06","time":"15:30:13"}},"author":{"id":0,"first_name":"","last_name":""},"status":"incomplete","actions":[],"closing_notes":"","closing_notes_internal":[]}],"correlation_id":"e42d164a793de7deb9abb3207bdee7a8fac97499","actions":[]},"swaps":{"metadata":{"total":0,"per_page":0,"pages":1,"page":1},"actions":[],"results":[],"correlation_id":"2d78cba768aa10035bc7dbe57a495d15401670a3"},"equipments":[],"service_types":[{"id":606,"name":"Installation"}],"service_types_legacy":[{"id":5,"name":"Installation"}],"site_device":[],"high_potential":false,"special_skill":{"id":0,"required":false,"certification_id":0,"dynamic_term_id":0,"name":"","feeReduction":0,"fee":0,"international":0},"description":{"html":"<p><strong style=\"color: rgb(0, 112, 192);\">*** PLEASE REVIEW THE WORK ORDER IN FULL AS REQUIREMENTS AND PROTOCOL CAN CHANGE&nbsp;***<\/strong><\/p><p><br><\/p><p><strong>EXPECTATIONS &amp; OBJECTIVE:<\/strong><\/p><ul><li>Approximately 1-2 hours on-site in a <u>residential<\/u> setting, with a customer experiencing hearing loss.<\/li><li><strong><em><u>Phase 1 &ndash; Registration and Phone Install<\/u><\/em><\/strong>: Expect this to take about 20 minutes. Be prepared to troubleshoot as needed to ensure successful phone connectivity and pairing.<\/li><li><strong><em><u>Phase 2 &ndash; Training<\/u><\/em><\/strong>: The remainder of your visit should focus on teaching. This includes guiding the customer through phone use, adding contacts and making a practice call, connecting them to our team via their Welcome Call, and addressing any questions to ensure they\u2019re confident with their new phone before leaving the site.<\/li><li>Patience, empathy, and kindness is paramount!<\/li><\/ul><p>&nbsp;<span style=\"color: black;\">&nbsp;<\/span><\/p><p><strong>SCHEDULING &amp; ARRIVAL:<\/strong><\/p><ul><li>ClearCaptions operates on a Hard Start schedule to ensure the best possible service experience for our customers&nbsp;<u>and<\/u>&nbsp;afford techs (you) the ability to take on and promptly move onto other jobs post installation completion.<\/li><li>Technicians are expected to contact customers \u226524hrs in advance of the scheduled install appointment as a courtesy confirmation call.<\/li><li><strong><em><u>We do not permit Rescheduling or Cancellations, but if\/when it\u2019s required<\/u><\/em><\/strong>: Technician (you) must contact ClearCaptions\u2019 to request at least 48 hrs. in advance of the work order date and time via our Support team at&nbsp;<span style=\"color: white;\"><del>************<\/del><\/span> even if\/when a customer suggests and\/or agrees to a new time.<\/li><li>Check-in\/Check-out must be completed while onsite. If installation cannot start or be completed for any reason, you must garner ClearCaptions' approval prior to exiting site.<\/li><li><strong><em><u>If you arrive \u201clate\u201d<\/u><\/em><\/strong>: Your arrival time will not be adjusted, and when past Field Nation\u2019s 15-minute grace period will impact your timeliness rating. We will not take calls requesting arrival time overrides, so please plan accordingly.<\/li><li>Detailed information regarding contacting customers and Clear Captions\u2019 scheduling protocol can be found within Documents under \u201c<em>Customer Contact and Installation Scheduling Policy<\/em>\u201d.<\/li><\/ul><p><br><\/p><p><strong>REQUISITES:<\/strong><\/p><ul><li><strong><em><u>Customer must be present for entirety of Install (the registered user listed as the Location Contact in the Work Order).<\/u><\/em><\/strong> If customer is not home and not reachable, or to confirm if an approved Power-of-Attorney is on site call&nbsp;<span style=\"color: white;\"><del>************<\/del><\/span><\/li><li>The phone kit will already be on site.&nbsp;<strong><em><u>The kit does&nbsp;NOT&nbsp;include required tools listed<\/u><\/em>. <\/strong>As of December 2024, an RJ11 Splitter will be included with the Phone Kit accessories.<\/li><li><strong><em><u>No agent other than the assigned provider is permitted to be onsite or complete installation even if agent is part of a service company.<\/u><\/em><\/strong><\/li><li>Technicians are prohibited from mounting the caption phone and\/or creating any structural changes to a work site. This is including but not limited to drilling holes and running cable.&nbsp;&nbsp;<\/li><li><strong><em><u>Recording and\/or retaining customer login credentials or personal information is strictly prohibited<\/u>.<\/em><\/strong><\/li><\/ul><p><br><\/p><p><strong style=\"color: black;\">DRESS CODE:<\/strong><span style=\"color: black;\">&nbsp;Our requirement is that providers show up clean and presentable wearing business casual attire. Slacks or jeans (no holes\/patches), closed-toed shoes, and a polo shirt, NO hats during installation.<\/span><\/p><p>&nbsp;<\/p><p><span style=\"color: black;\">&nbsp;<\/span><strong>PRE-INSTALL CALLOUTS:<\/strong><\/p><ul><li>Review the required references designed to help make this installation successful, all located in the Work Order Documents and\/or linked here:&nbsp;<\/li><\/ul><ol><li class=\"ql-indent-1\">\u201cCompliance and CPNI Training\u201d guide&nbsp;<\/li><li class=\"ql-indent-1\">&nbsp;\u201cPhone Installation\u201d video&nbsp;<\/li><li class=\"ql-indent-1\">\u201cBuilding Customer Relationships\u201d video&nbsp;<\/li><li class=\"ql-indent-1\">&nbsp;\u201cDMS Installer Training\u201d video<\/li><\/ol><ul><li>Download and reference \"Installation Checklist\" in Documents for step-by-step instruction.<\/li><li>A full flip through \"<em>Phone Guide<\/em>\" for training the customer can be accessed here:&nbsp;<strong>https:\/\/rb.gy\/ifegij<\/strong>.<\/li><li>End customer's&nbsp;<strong>Username&nbsp;<\/strong>and&nbsp;<strong>Password&nbsp;<\/strong>are located under Buyer Custom Fields in the Work Order.<span style=\"color: rgb(29, 28, 29);\">&nbsp;If this information is not viewable ensure you are correctly checked in onsite and call&nbsp;<\/span><span style=\"color: white;\"><del>************<\/del><\/span><span style=\"color: rgb(29, 28, 29);\">.<\/span><\/li><\/ul><p><br><\/p><p><strong>PAYMENTS:<\/strong><\/p><ul><li><strong><em><u>To be paid in full, Providers must<\/u><\/em><\/strong>: Complete all required job elements in entirety, including but not limited to: processing customer consent and identity verification through the designated portal, \u201cWelcome Call\u201d execution and posting, installed phone that is paired and fully operating while on site, and no reported problems.<\/li><li>All travel must be submitted in a counteroffer and be pre-approved prior to assignment. We do not honor travel pay submitted after Work Order acceptance and\/or completion. Tools\/cables used must have an uploaded receipt for pay out.<\/li><li><strong style=\"color: black;\"><em><u>At no point are technicians permitted to request payment from customers.<\/u><\/em><\/strong><\/li><li><span style=\"color: rgb(29, 28, 29);\">Use of \"Discounts\" feature to adjust pay is prohibited.&nbsp;<\/span>&nbsp;Please document any issues under \u201cReport a Problem\u201d from the Work Order for proper review and adjustments.<\/li><li><span style=\"color: rgb(29, 28, 29);\">Detailed information regarding ClearCaptions\u2019 payment structure can be found within Documents under \"<\/span><em style=\"color: rgb(29, 28, 29);\">Work Order Payment Policy<\/em><span style=\"color: rgb(29, 28, 29);\">\".<\/span><\/li><\/ul><p><br><\/p><p>&nbsp;&nbsp;<strong>TROUBLESHOOTING:<\/strong><\/p><ul><li>Call ClearCaptions at&nbsp;<span style=\"color: white;\"><del>************<\/del><\/span> for issues preventing the installation and\/or for VoIP conversion if applicable.<\/li><li>VoIP Conversion guidance is available in the&nbsp;<em>Attached Files<\/em>&nbsp;link under Additional Information &gt; Client Documents.<\/li><li><strong><em><u>Use of your own \u201chotspot\u201d to connect a customer\u2019s captioning phone is strictly prohibited<\/u>. <\/em><\/strong><\/li><li>If on Software 4.7.0 and phone is not auto-updating to newer software:<\/li><\/ul><ol><li class=\"ql-indent-1\">Run Wizard<\/li><li class=\"ql-indent-1\">Connect to customer's WIFI<\/li><li class=\"ql-indent-1\">Reset the phone via the Red Button on back of device<\/li><li class=\"ql-indent-1\">Run Wizard a second time<\/li><li class=\"ql-indent-1\">&nbsp;Phone should now update to latest software<\/li><\/ol><p><br><\/p>","markdown":"**\\*\\*\\* PLEASE REVIEW THE WORK ORDER IN FULL AS REQUIREMENTS AND PROTOCOL CAN CHANGE \\*\\*\\***\n\n**EXPECTATIONS & OBJECTIVE:**\n\n- Approximately 1-2 hours on-site in a residential setting, with a customer experiencing hearing loss.\n- ***Phase 1 \u2013 Registration and Phone Install***: Expect this to take about 20 minutes. Be prepared to troubleshoot as needed to ensure successful phone connectivity and pairing.\n- ***Phase 2 \u2013 Training***: The remainder of your visit should focus on teaching. This includes guiding the customer through phone use, adding contacts and making a practice call, connecting them to our team via their Welcome Call, and addressing any questions to ensure they\u2019re confident with their new phone before leaving the site.\n- Patience, empathy, and kindness is paramount!\n\n**SCHEDULING & ARRIVAL:**\n\n- ClearCaptions operates on a Hard Start schedule to ensure the best possible service experience for our customers and afford techs (you) the ability to take on and promptly move onto other jobs post installation completion.\n- Technicians are expected to contact customers \u226524hrs in advance of the scheduled install appointment as a courtesy confirmation call.\n- ***We do not permit Rescheduling or Cancellations, but if\/when it\u2019s required***: Technician (you) must contact ClearCaptions\u2019 to request at least 48 hrs. in advance of the work order date and time via our Support team at \\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\* even if\/when a customer suggests and\/or agrees to a new time.\n- Check-in\/Check-out must be completed while onsite. If installation cannot start or be completed for any reason, you must garner ClearCaptions' approval prior to exiting site.\n- ***If you arrive \u201clate\u201d***: Your arrival time will not be adjusted, and when past Field Nation\u2019s 15-minute grace period will impact your timeliness rating. We will not take calls requesting arrival time overrides, so please plan accordingly.\n- Detailed information regarding contacting customers and Clear Captions\u2019 scheduling protocol can be found within Documents under \u201c*Customer Contact and Installation Scheduling Policy*\u201d.\n\n**REQUISITES:**\n\n- ***Customer must be present for entirety of Install (the registered user listed as the Location Contact in the Work Order).*** If customer is not home and not reachable, or to confirm if an approved Power-of-Attorney is on site call \\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\n- The phone kit will already be on site. ***The kit does NOT include required tools listed*.** As of December 2024, an RJ11 Splitter will be included with the Phone Kit accessories.\n- ***No agent other than the assigned provider is permitted to be onsite or complete installation even if agent is part of a service company.***\n- Technicians are prohibited from mounting the caption phone and\/or creating any structural changes to a work site. This is including but not limited to drilling holes and running cable.\n- ***Recording and\/or retaining customer login credentials or personal information is strictly prohibited.***\n\n**DRESS CODE:** Our requirement is that providers show up clean and presentable wearing business casual attire. Slacks or jeans (no holes\/patches), closed-toed shoes, and a polo shirt, NO hats during installation.\n\n **PRE-INSTALL CALLOUTS:**\n\n- Review the required references designed to help make this installation successful, all located in the Work Order Documents and\/or linked here:\n\n1. \u201cCompliance and CPNI Training\u201d guide\n2. \u201cPhone Installation\u201d video\n3. \u201cBuilding Customer Relationships\u201d video\n4. \u201cDMS Installer Training\u201d video\n\n- Download and reference \"Installation Checklist\" in Documents for step-by-step instruction.\n- A full flip through \"*Phone Guide*\" for training the customer can be accessed here: **<https:\/\/rb.gy\/ifegij>**.\n- End customer's **Username** and **Password** are located under Buyer Custom Fields in the Work Order. If this information is not viewable ensure you are correctly checked in onsite and call \\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*.\n\n**PAYMENTS:**\n\n- ***To be paid in full, Providers must***: Complete all required job elements in entirety, including but not limited to: processing customer consent and identity verification through the designated portal, \u201cWelcome Call\u201d execution and posting, installed phone that is paired and fully operating while on site, and no reported problems.\n- All travel must be submitted in a counteroffer and be pre-approved prior to assignment. We do not honor travel pay submitted after Work Order acceptance and\/or completion. Tools\/cables used must have an uploaded receipt for pay out.\n- ***At no point are technicians permitted to request payment from customers.***\n- Use of \"Discounts\" feature to adjust pay is prohibited.  Please document any issues under \u201cReport a Problem\u201d from the Work Order for proper review and adjustments.\n- Detailed information regarding ClearCaptions\u2019 payment structure can be found within Documents under \"*Work Order Payment Policy*\".\n\n **TROUBLESHOOTING:**\n\n- Call ClearCaptions at \\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\*\\* for issues preventing the installation and\/or for VoIP conversion if applicable.\n- VoIP Conversion guidance is available in the *Attached Files* link under Additional Information > Client Documents.\n- ***Use of your own \u201chotspot\u201d to connect a customer\u2019s captioning phone is strictly prohibited.***\n- If on Software 4.7.0 and phone is not auto-updating to newer software:\n\n1. Run Wizard\n2. Connect to customer's WIFI\n3. Reset the phone via the Red Button on back of device\n4. Run Wizard a second time\n5. Phone should now update to latest software","actions":[]},"policy_and_procedures":{"html":"<span>Customer Privacy Agreement:<\/span><br \/><span>Reference is hereby made to the Standard Work Order Terms and Conditions of Field Nation, LLC, a Minnesota limited liability company, last modified December 11, 2020 (as may be amended or revised from time to time, the &ldquo;<u>Work Order Terms<\/u>&rdquo;).&nbsp;This Work Order Supplement (this &ldquo;<u>Supplement<\/u>&rdquo;) is being provided pursuant to Section 1.1(f) of the Work Order Terms for the purpose of adding other specific terms of the Work Order submitted by ClearCaptions LLC, a Delaware limited liability company (&ldquo;<u>Buyer<\/u>&rdquo;).&nbsp;To accept the Work Order, a Provider must also accept all of the terms and conditions of this Supplement.&nbsp;&nbsp;Acceptance of the Work Order will constitute acceptance by Provider of the terms and conditions of this Supplement, all of which terms and conditions shall be deemed to be incorporated by reference into the Work Order Terms. Capitalized terms used, but not defined, herein shall have the meanings assigned to them in the Work Order Terms.<\/span><br \/><span>Provider agrees as follows:<\/span><br \/><br \/><br \/><span><span>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span><u>Customer Proprietary Network Information<\/u>. Provider will not collect, use, reta dquo;Consumers&rdquo; for the specific purpose of providing the Services.&nbsp;For purposes of this Section 4, the terms &ldquo;Personal Information&rdquo; and &ldquo;Consumer&rdquo; have the meanings given to them by the CCPA.&nbsp;(Cal. Civ. Code &sect;&sect; 1798.140, subds. (g) (Consumer) &amp; (o)(1) (Personal Information)).<\/span><br \/><span><span>C.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Provider will not Use Personal Information for any purpose other than for the purpose of performing the Services, and will at all times ensure that its Use of Personal Information complies with the CCPA. If Provider purports that Provider is required by law or that there is any other reason to Use Personal Information for a purpose unrelated to the Services, Provider must first inform Buyer as well as the Consumer to whom such Personal Information belongs of the purported legal requirement and give Buyer and such Consumer an opportunity to object or challenge the requirement, unless the law prohibits such notice.<\/span><br \/><span><span>D.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Provider will limit the collection, use and retention of Personal Information to only what is necessary for the specific purpose of performing the Services.<\/span><br \/><span><span>E.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Provider will promptly comply with any Consumer request or other instruction by Buyer requiring Provider to disclose, amend, transfer or delete Personal Information, or to stop, mitigate or remedy any unauthorized processing.<\/span><br \/><span><span>F.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Provider will notify Buyer within ten (10) business days if Provider receives any complaint, notice, or communication that directly or indirectly relates to either Provider&rsquo;s or Buyer&rsquo;s compliance with the CCPA, including a verifiable consumer request under the CCPA.<\/span><br \/><span><span>G.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Provider hereby represents that Provider has read and understands the requirements of the CCPA and Provider&rsquo;s obligations as a service provider under the CCPA.<\/span><br \/><span><span>H.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span>Personal information shall be subject to the nondisclosure requirements set forth in Section 2.<\/span><br \/><span><span>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span><u>Mandatory Training<\/u>.&nbsp;Provider shall (i) complete all training requirements set forth by Buyer&rsquo;s Compliance Department prior to performing any of the Services, and (ii) complete any re-training requirements set forth by Buyer&rsquo;s Compliance Department annually for as long as the Work Order Terms or any Work Order remains in effect.<\/span><br \/><span><span>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span><u>Nondisclosure of<\/u>&nbsp;<u>Customer Proprietary Network Information and Personal Information<\/u>.<\/span><br \/><span><span>A.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span><u>Nondisclosure<\/u>.&nbsp;Provider shall not disclose or permit disclosure of any Customer Proprietary Network Information or Personal Information to any third party or use such information for any purpose other than performing the services set forth in the applicable Work Order (the &ldquo;<u>Services<\/u>&rdquo;).&nbsp;Provider shall notify Buyer promptly in writing if Provider becomes aware of any loss or disclosure, or potential loss or disclosure, of any Customer Proprietary Network Information or Personal Information, which notice shall describe such loss or disclosure or potential loss or disclosure in reasonable detail.&nbsp;<\/span><br \/><span><span>B.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/span><u>No Duplication; Return of Materials<\/u>.&nbsp;Provider agrees, except as otherwise expressly authorized by Buyer, not to make any copies or duplicates of Customer Proprietary Network Information or Personal Information.&nbsp;Any materials or documents that have been furnished by Buyer to Provider in connection with the Work Order Terms and the Work Order shall be promptly returned by Provider, accompanied by all copies of such documentation, within ten (10) days after (a) the termination of the Terms and Conditions or the applicable Work Order or (b) the written request of Buyer. Upon the request of Buyer, Provider shall promptly confirm in writing to Buyer that Provider has complied with its obligations under this Section 2.<\/span><br \/><span><br \/><\/span>","markdown":"Customer Privacy Agreement:  \nReference is hereby made to the Standard Work Order Terms and Conditions of Field Nation, LLC, a Minnesota limited liability company, last modified December 11, 2020 (as may be amended or revised from time to time, the \u201cWork Order Terms\u201d). This Work Order Supplement (this \u201cSupplement\u201d) is being provided pursuant to Section 1.1(f) of the Work Order Terms for the purpose of adding other specific terms of the Work Order submitted by ClearCaptions LLC, a Delaware limited liability company (\u201cBuyer\u201d). To accept the Work Order, a Provider must also accept all of the terms and conditions of this Supplement. Acceptance of the Work Order will constitute acceptance by Provider of the terms and conditions of this Supplement, all of which terms and conditions shall be deemed to be incorporated by reference into the Work Order Terms. Capitalized terms used, but not defined, herein shall have the meanings assigned to them in the Work Order Terms.  \nProvider agrees as follows:  \n  \n  \n1. Customer Proprietary Network Information. Provider will not collect, use, retain, disclose, sell or otherwise make available (collectively, \u201cUse\u201d) Customer Proprietary Network Information for any purpose other than for the purpose of performing the Services, and will at all times ensure that the Use of Customer Proprietary Network Information by Provider is in compliance with all applicable laws.  \nFor purposes of this Addendum, \u201cCustomer Proprietary Network Information\u201d means:  \n(1) Information that relates to the quantity, technical configuration, type, destination, location, and amount of use of a telecommunications service used by any customer of a TRS provider (as defined in 47 CFR \u00a7 64.5103(s)); and  \n(2) Information regarding a customer\u2019s use of TRS (as defined in 47 CFR \u00a7 64.5103(p)) contained in the documentation submitted by a TRS provider to the TRS Fund (as defined in 47 CFR \u00a7 64.5103(4)) administrator in connection with a request for compensation for the provision of TRS.  \n2. Consumer Privacy.  \nA. Provider agrees and acknowledges that Provider shall be deemed to be a \u201cservice provider\u201d under the California Consumer Privacy Act of 2018, as amended (Cal. Civ. Code \u00a7\u00a7 1798.100 to 1798.199) (\u201cCCPA\u201d).  \nB. Provider agrees that Provider will only Use the \u201cPersonal Information\u201d of Buyer\u2019s \u201cConsumers\u201d for the specific purpose of providing the Services. For purposes of this Section 4, the terms \u201cPersonal Information\u201d and \u201cConsumer\u201d have the meanings given to them by the CCPA. (Cal. Civ. Code \u00a7\u00a7 1798.140, subds. (g) (Consumer) & (o)(1) (Personal Information)).  \nC. Provider will not Use Personal Information for any purpose other than for the purpose of performing the Services, and will at all times ensure that its Use of Personal Information complies with the CCPA. If Provider purports that Provider is required by law or that there is any other reason to Use Personal Information for a purpose unrelated to the Services, Provider must first inform Buyer as well as the Consumer to whom such Personal Information belongs of the purported legal requirement and give Buyer and such Consumer an opportunity to object or challenge the requirement, unless the law prohibits such notice.  \nD. Provider will limit the collection, use and retention of Personal Information to only what is necessary for the specific purpose of performing the Services.  \nE. Provider will promptly comply with any Consumer request or other instruction by Buyer requiring Provider to disclose, amend, transfer or delete Personal Information, or to stop, mitigate or remedy any unauthorized processing.  \nF. Provider will notify Buyer within ten (10) business days if Provider receives any complaint, notice, or communication that directly or indirectly relates to either Provider\u2019s or Buyer\u2019s compliance with the CCPA, including a verifiable consumer request under the CCPA.  \nG. Provider hereby represents that Provider has read and understands the requirements of the CCPA and Provider\u2019s obligations as a service provider under the CCPA.  \nH. Personal information shall be subject to the nondisclosure requirements set forth in Section 2.  \n3. Mandatory Training. Provider shall (i) complete all training requirements set forth by Buyer\u2019s Compliance Department prior to performing any of the Services, and (ii) complete any re-training requirements set forth by Buyer\u2019s Compliance Department annually for as long as the Work Order Terms or any Work Order remains in effect.  \n4. Nondisclosure of Customer Proprietary Network Information and Personal Information.  \nA. Nondisclosure. Provider shall not disclose or permit disclosure of any Customer Proprietary Network Information or Personal Information to any third party or use such information for any purpose other than performing the services set forth in the applicable Work Order (the \u201cServices\u201d). Provider shall notify Buyer promptly in writing if Provider becomes aware of any loss or disclosure, or potential loss or disclosure, of any Customer Proprietary Network Information or Personal Information, which notice shall describe such loss or disclosure or potential loss or disclosure in reasonable detail.   \nB. No Duplication; Return of Materials. Provider agrees, except as otherwise expressly authorized by Buyer, not to make any copies or duplicates of Customer Proprietary Network Information or Personal Information. Any materials or documents that have been furnished by Buyer to Provider in connection with the Work Order Terms and the Work Order shall be promptly returned by Provider, accompanied by all copies of such documentation, within ten (10) days after (a) the termination of the Terms and Conditions or the applicable Work Order or (b) the written request of Buyer. Upon the request of Buyer, Provider shall promptly confirm in writing to Buyer that Provider has complied with its obligations under this Section 2."},"standard_instructions":{"html":"English proficiency is necessary to the safe and efficient operation of ClearCaptions&rsquo; captioning service and is thus a requirement for work order assignment. English proficiency includes the ability to speak and understand English, and the ability to read and write English. Tasks requiring English proficiency include but are not limited to: conversing with English-speaking customers, understanding and troubleshooting the captioning system and\/or customer inquiries aurally, verbally and in writing, reading and comprehending reference tools, trainings, manuals, and work order details critical to installation completion, facilitating identity validation and consent requirements as required by law with English-speaking customers, a const features = window.context.features.results.map(function(x) { return x.id });
const group_id = Number.parseInt(window.context.group.id || 0, 10);
const company_id = window.context.company ? Number.parseInt(window.context.company.id || 0, 10) : 0;

let userType = 'Unknown';
if (group_id === 1) {
    // provider or managed provider
    userType = company_id === 0 ? 'Marketplace Provider' : 'Managed Provider';
} else if ([2, 7, 8].includes(group_id)) {
    // admin, manager, or dispatcher, check for features.
    const buyingFeature = features.find(function (f) {
        return f === 4
    });
    const scFeature = features.find(function (f) {
        return f === 33
    })
    if (buyingFeature && scFeature) {
        userType = 'Buyer/Service Company';
    } else if (buyingFeature) {
        userType = 'Buyer';
    } else if (scFeature) {
        userType = 'Service Company';
    }
}

const app_id = window.location.origin.match(/https:\/\/(app|ui).fieldnation.com/) ? 'q77i1otv' : 'flq8a8sh';

} else {

}
